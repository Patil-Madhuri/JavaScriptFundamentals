<script>
  function init() {
    /*
       string is a local variable created by init function
    */
    var string = "Hello.......";
    /*
       displayName() is the inner function, a closure
    */
    function displayString() {
      alert(string);
      /*
           displayName() uses string variable declared in the parent function
      */
      console.log("Message: ", string);
    }
    displayString();
  }
  init();
</script>
